<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Users list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h2>
        <img alt="Avatar" class="totoro" src="{{ url_for('static', filename='images/cat.jpg') }}">
        Users list
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ users|length }} records</p>
    <ul class="user-list">
        {% for user in users %}
        <li>{{ user.name }} - {{ user.nick_name }} - {{ user.age }} - {{ user.watched_movies }} </li>
        {% endfor %}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/cat.gif') }}">
    <footer>
        <small>&copy; 2021 <a href="https://39.99.218.12:8888/images/ORM_framwork.png">HelloUsers</a></small>
    </footer>
</body>
</html>
