<!DOCTYPE html>
<html>
   <body>
   
      <h3>User - Now we add user</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ category }}
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "POST">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "nick_name">Nick_Name</label><br>
         <input type = "text" name = "nick_name" placeholder = "Nick_Name" /><br>
         <label for = "age">Age</label><br>
         <input type = "int" name = "age" placeholder = "age" /><br>
         <label for = "sex">Sex</label><br>
         <input type="radio" checked="checked" name="sex" value="male" />Male<br />
         <input type="radio" name="sex" value="female" />Famle<br />
         <label for = "city">City</label><br>
         <input type = "text" name = "city" placeholder = "city" /><br>
         <label for = "mobile">Phone number</label><br>
         <input name = "mobile" type="tel" placeholder = "mobile" ><br>
         <label for = "watched_movies">Watched Movies</label><br>
         <input type = "text" name = "watched_movies" placeholder = "watched_movies" /><br>
         <input type = "submit" value = "Submit" />
      </form>
   </body>
</html>
